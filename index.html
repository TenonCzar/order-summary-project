<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="images/illustration-hero.svg" alt="buddy vibing with music" />
        <div class="note">
          <h2>Order Summary</h2>
          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>

          <section class="plan">
            <div class="music">
              <img src="images/icon-music.svg" alt="music icon" />
              <p><span>Annual&nbsp;Plan</span> $59.99/year</p>
            </div>
            <p class="chg">Change</p>
          </section>

          <section class="cta">
            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
